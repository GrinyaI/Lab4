<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Сайт авторизации</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img class="icon" src="static/img/logo.png" alt="logo icon">
            </a>
          </div>
          <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <a href="/authorization"><button type="button" class="btn btn-outline-primary me-2">Авторизоваться</button></a>
              <a href="/registration"><button type="button" class="btn btn-primary">Зарегистрироваться</button></a>
          </div>
        </header>
    </div>

    <div class="container">
        <main class="form-signin w-100 m-auto">
          <form action="/authorization" method="post">
            <h1 class="h3 mb-3 fw-normal">Пожалуйста авторизуйтесь</h1>

            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Login" name="login">
              <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword">Пароль</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
              </label>
            </div>
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Авторизоваться">
          </form>
        </main>
    </div>

    <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1>{{ath}}</h1>
      </div>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <img class="icon" src="static/img/logo.png" alt="logo icon">
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><img class="icon" src="static/img/twittericon.jpg" alt="twitter icon"></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><img class="icon" src="static/img/insticon.jpg" alt="instagram icon"></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><img class="icon" src="static/img/facebookicon.jpg" alt="facebook icon"></a></li>
        </ul>
      </footer>
    </div>
</body>
</body>
</html>
